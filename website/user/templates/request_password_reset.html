{% extends "base.html" %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center mt-5">
        <div class="card col-lg-6 p-4">
            <div class="card-body">
                <h2 class="card-title mb-3">Forgot Password</h2>
                <form method="post"
                    action="{{ url_for('user_bp.request_password_reset') }}"
                    class="needs-validation"
                    novalidate>
                    <div class="form-floating mb-3">
                        <input type="email"
                            class="form-control"
                            name="email"
                            id="floatingInput"
                            placeholder="name@tonbridge-school.org"
                            required />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
                <div class="d-flex justify-content-between" style="gap:20px;">
                    <a>You will receive a link to reset your password</a>
                    <a href="{{ url_for('user_bp.login')}}" class="text-decoration-none">Back to login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

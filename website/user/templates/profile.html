{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="mb-3">
    <h1>Profile</h1>
</div>
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{user.username}}</h5>
        <p class="card-text">{{user.email}}</p>
    </div>
</div>
<!-- create button -->
<div class="container">
    <div class="row">
        <div class="col-1">
            <a href="{{ url_for('user_bp.logout') }}" class="btn btn-primary btn-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock %}

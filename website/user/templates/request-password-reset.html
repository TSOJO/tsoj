{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="mb-3">
    <h1>Reset Password</h1>
</div>
<form method="POST" action="{{ url_for('user_bp.request_password_reset') }}" class="needs-validation" novalidate>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@tonbridge-school.org" required>
        <label for="floatingInput">Email address</label>
    </div>
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
</form>
<p>Go back to <a href="{{url_for('user_bp.register')}}" class="text-decoration-none">login</a></p>
{% endblock %}

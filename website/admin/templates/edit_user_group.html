{% extends "base.html" %}

{% block title %}Edit User Group{% endblock %}

{% block content %}
<div class="d-flex justify-content-between">
    <h1>Edit User Group</h1>
    <a href="{{url_for('admin_bp.delete_user_group', id=user_group.id)}}" class="btn btn-danger align-self-center">Delete</a>
</div>

<form method="POST" class="needs-validation" novalidate>
    <div class="form-group mb-3">
        <label for="id" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter user group name"
            value="{{user_group.name}}" required>
        <div class="invalid-feedback">
            This field is required.
        </div>
    </div>
    <table class="table table-striped table-bordered" class="table table-bordered" data-toggle="table"
        data-search="true" data-pagination="true" data-pagination-loop="false">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">In group</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row"><a href="{{url_for('user_bp.profile', id=user.id)}}"
                        class="text-decoration-none">{{user.full_name}}</a></th>
                <td>
                    <input type="checkbox" name="is-in-group{{user.id}}" {% if user.id in user_group.user_ids %}checked{%
                        endif %}>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

{% block scripts %}
<script src="{{url_for('.static', filename='user_group.js')}}"></script>
{% endblock %}

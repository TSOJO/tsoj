{% extends "base.html" %}

{% block title %}Edit group{% endblock %}

{% block content %}
<div class="d-flex justify-content-between">
    <h1>Edit group</h1>
    <a href="{{url_for('admin_bp.delete_user_group', id=user_group.id)}}"
        class="btn btn-danger align-self-center">Delete</a>
</div>

<form method="POST" id="form" class="needs-validation" novalidate>
    <div class="form-group mb-3">
        <label for="id" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter group name"
            value="{{user_group.name}}" required>
        <div class="invalid-feedback">
            This field is required.
        </div>
    </div>
    <table id="user-group-table" class="table table-striped table-bordered" data-toggle="table" data-search="true"
        data-pagination="true" data-pagination-loop="false" data-click-to-select="true" data-maintain-meta-data="true">
        <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="name" scope="col">Name</th>
                <th data-field="id" data-visible="false" scope="col">ID</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td></td>
                <td>
                    <a href="{{url_for('user_bp.profile', id=user.id)}}" class="text-decoration-none">
                        {{user.full_name}}
                    </a>
                </td>
                <td>
                    {{user.id}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}

{% block scripts %}
<script src="{{url_for('.static', filename='user_group.js')}}"></script>
<script>
    let f = () => {
        $('#user-group-table').bootstrapTable('checkBy', { field: 'id', values: {{user_group.user_ids | tojson}} })
    }
    window.onpageshow = (e) => {
        setTimeout(f, 0)
    }
</script>
{% endblock %}

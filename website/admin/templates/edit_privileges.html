{% extends "base.html" %}

{% block title %}Edit User Privileges{% endblock %}

{% block content %}
<h1>Edit User Privileges</h1>
<form action="{{url_for('admin_bp.edit_privileges')}}" method="post">
    <table class="table table-striped table-bordered table-responsive-xl align-middle" data-toggle="table"
        data-search="true" data-pagination="true" data-pagination-loop="false">
        <thead>
            <tr class="d-flex">
                <th class="col-3" scope="row">User ID</th>
                <th class="col-6" scope="row">Full name</th>
                <th class="col-3" scope="row">Privileges</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="d-flex">
                <td class="col-3" scope="col">
                    <a href="{{url_for('user_bp.profile', id=user.id)}}"
                        class="text-decoration-none">{{user.id}}</a>
                </td>
                <td class="col-6">
                    <a href="{{url_for('user_bp.profile', id=user.id)}}"
                        class="text-decoration-none">{{user.full_name}}</a>
                </td>
                <td class="col-3" style="height:fit-content;">
                    <select class="form-select form-select-sm" name="privilege{{user.id}}" id="privileges">
                        <option value="0" {% if user.privilege==0 %} selected {% endif %}>Student</option>
                        <option value="1" {% if user.privilege==1 %} selected {% endif %}>Contributor</option>
                        <option value="2" {% if user.privilege==2 %} selected {% endif %}>Admin</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Problems{% endblock %}

{% block content %}
<div class="d-flex justify-content-between">
    <h1>Problems</h1>
    {% if current_user.is_admin %}
    <a href="{{ url_for('admin_bp.create_problem') }}" class="btn btn-success align-self-center">Create</a>
    {% endif %}
</div>
<table class="table table-striped table-bordered"
       data-toggle="table"
       data-search="true"
       data-show-columns="true"
       data-pagination="true"
       data-pagination-loop="false">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for problem in problems %}
        <tr>
            <td>
                <a href="{{url_for('problem_bp.problem', id=problem.id)}}" class="text-decoration-none">{{problem.id}}</a>
            </td>
            <td>
                <a href="{{url_for('problem_bp.problem', id=problem.id)}}" class="text-decoration-none">{{problem.name}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

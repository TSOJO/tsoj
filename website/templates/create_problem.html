{% extends "base.html" %}

{% block title %}Create Problem{% endblock %}

{% block content %}
<h1>Create Problem</h1>
<form method="POST">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" name="id" placeholder="eg. A1">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
    </div>
    <!-- button for adding test cases -->
    <button class="btn btn-primary">Add testcases</button>
    <div class="form-group">
        <label for="testcases">Input</label>
        <textarea class="form-control" name="input" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="testcases">Answer</label>
        <textarea class="form-control" name="output" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="testcases">Input</label>
        <textarea class="form-control" name="input" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="testcases">Answer</label>
        <textarea class="form-control" name="output" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
{% endblock %}
